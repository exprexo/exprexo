language: node_js
node_js:
  - 'stable'
after_script:
  - npx codeclimate-test-reporter < coverage/lcov.info

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
